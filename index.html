          if(points[i+1] !== undefined) {
            vectors.push(vectorFromAtoB(points[i], points[i+1]));
            genVectorsFromListOfPoints(points, i + 1, vectors);
          }
          return vectors;
        }
        let vectors = genVectorsFromListOfPoints(cartesianPoints, 0);
